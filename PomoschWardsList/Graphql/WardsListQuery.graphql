query WardsList(
  $first: Int,
  $after: String,
  $order: SortEnumType!
)
  {
 wards
  (first: $first,
    after: $after,
  order: {publicInformation: {name: {displayName: $order}}}
  )
   {
  edges {
    node {
      id
      publicInformation {
        name {
          displayName
        }
        dateOfBirth
        dateOfDeath
        city
        photo {
          url(variant: "small")
        }
       
        story
      }
    }
    cursor
  }
  pageInfo {
    startCursor
    endCursor
    hasNextPage
  }
 }
}
