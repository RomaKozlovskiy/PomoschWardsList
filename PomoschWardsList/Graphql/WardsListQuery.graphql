query WardsList($first: Int, $after: String) {
 wards
  (first: $first,
    after: $after,
  order: {publicInformation: {name: {displayName: ASC}}}
  )
   {
  edges {
    node {
      id
      publicInformation {
        name {
          displayName
        }
        city
        photo {
          url(variant: "small")
        }
      }
    }
  }
  pageInfo {
    endCursor
    hasNextPage
  }
 }
}
